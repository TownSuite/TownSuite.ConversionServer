# https://www.linode.com/docs/guides/how-to-configure-load-balancing-with-tls-encryption-on-a-kubernetes-cluster/
apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: ts-conversionserver-ns
---
apiVersion: v1
data:
  BasicAuth__Password: [Your Secret Text]
  BasicAuth__Username: [Your Secret Text]
kind: Secret
metadata:
  name: ts-conversionserver-secr
  namespace: ts-conversionserver-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-conversionserver-app
  labels:
    app: ts-conversionserver-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ts-conversionserver-app
  template:
    metadata:
      labels:
        app: ts-conversionserver-app
      namespace: ts-conversionserver-ns
    spec:
      containers:
      - name: conversionserver
        image: townsuite/conversionserver:latest
        env:
          - name: BasicAuth__Password
            valueFrom:
              secretKeyRef:
                key: BasicAuth__Password
                name: ts-conversionserver-secr
          - name: BasicAuth__Username
            valueFrom:
              secretKeyRef:
                key: BasicAuth__Username
                name: ts-conversionserver-secr
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /status
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 10
        startupProbe:
          httpGet:
            path: /status
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 10
      #imagePullSecrets:
      #- name: [Your Secrets Name]
---
apiVersion: v1
kind: Service
metadata:
  name: ts-conversionserver-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: ts-conversionserver-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ts-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - [Add your url here]
    secretName: letsencrypt-secret-prod
  rules:
  - host: [Add your url here]
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: ts-conversionserver-service
            port:
              number: 80

